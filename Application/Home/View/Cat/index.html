 <include file="Index/header" />
<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-9">
        <div class="news-list">
          <volist name="result['listNews']" id="vo">
          <dl>
            <a target="_blank" href="/index.php?c=detail&id={$vo.news_id}"><dt>{$vo.title}</dt></a>
            <dd class="news-img">
              <a target="_blank" href="/index.php?c=detail&id={$vo.news_id}"><img width="200" height="120" src="{$vo.thumb}" alt="{$vo.title}"></a>
            </dd>
            <dd class="news-intro">
              {$vo.desciption}
            </dd>
            <dd class="news-info">
              {$vo.keywords} <span>{$vo.create_time|date="Y-m-d H:i:s",###}</span> 阅读(0)
            </dd>
          </dl>
          </volist>
          {$result['pageRes']}
        </div>
      </div>
      <include file="Index/right" />
    </div>
  </div>
</section>
</body>
</html>
